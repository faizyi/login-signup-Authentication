<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body >
    <div class="login_form" >
        <div class="login" >
            <h1>Register</h1>
        </div><br>
        <form id="form" action="">
            <fieldset>
                <legend class="elegend">Enter Email Id</legend>
                <input class="einput" type="email" id="email">
            </fieldset><br>
            <fieldset>
                <legend class="plegend">Enter Password</legend>
                <input  class="pinput" type="password" id="password">
            </fieldset><br>
            <div class="show_password" >
                <p>Show Password</p>
                <input class="show-password" type="checkbox">
            </div>
            <div id="invalid">
                <span class="invalid"></span>
            </div>
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <!-- <fieldset id="footer">
            <legend>OR</legend>
        </fieldset> -->
        <div class="signup_google" >
            <abbr title="Continue with Google"><img id="signup_google" src="./social-google.png" alt=""></abbr>
        </div>
        <div class="already" >
            <p>Aleady a user?</p>
            <a href="./login.html">Login</a>
        </div>
    </div>




    
    <script type="module" src="app.js"></script>
</body>
</html>
